<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
    integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  </head>

  <body>
    <div class="app">
      <div id="loader"></div>
      <div class="chat_app">
        <div class="chat_area">
          <div class="chat_bg">
            <div id="chat" class="chat"></div>

            <div class="chat_input">
              <img id="output" src="#" alt="your image" />
              <input
                type="text"
                id="messageInput"
                placeholder="Enter message"
              />
              <label id="file-label" for="file">ðŸ“·</label>
              <input type="file" id="file" class="inputfile" accept="image/*">
              <button id="send_message_btn" class="send_message_btn" id="send">
                SEND
              </button>
            </div>
          </div>
        </div>

        <div class="right_sidebar" id="right_sidebar">
          <div class="search" style="padding-top: 12px; padding-bottom: 12px;">
            <input id="search_input" type="text" class="searchTerm" placeholder="Seach user">
            <button type="submit" class="searchButton">
              <svg style="padding-top: 5px" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
           </button>
         </div>
          <ul id="active_rooms_list" class="active_rooms_list">
          </ul>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
