<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
    integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  </head>

  <body>
    <div class="app">
      <div id="loader"></div>
      <div class="chat_app">
        <div class="chat_area">
          <div class="chat_bg">
            <div id="chat" class="chat"></div>

            <div class="chat_input">
              <img id="output" src="#" alt="your image" />
              <input
                type="text"
                id="messageInput"
                placeholder="Enter message"
              />
              <label id="file-label" for="file">ðŸ“·</label>
              <input type="file" id="file" class="inputfile" accept="image/*">
              <button id="send_message_btn" class="send_message_btn" id="send">
                SEND
              </button>
            </div>
          </div>
        </div>

        <div class="right_sidebar" id="right_sidebar">
          <div class="search" style="padding-top: 12px; padding-bottom: 12px;">
            <input id="search_input" type="text" class="searchTerm" placeholder="Seach user">
           <button class="sync_button" id="sync_button">
              <svg width="20px" height="20px" style="padding-top: 5px" fill="none" stroke="white" stroke-width="3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"></path>
              </svg>
           </button>

           <ul id="search_room_output" class="room_search_ul hidden">
            </ul>
         </div>
          <ul id="active_rooms_list" class="active_rooms_list">
          </ul>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
